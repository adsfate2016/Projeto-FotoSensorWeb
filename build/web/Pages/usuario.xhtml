<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/html"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloSistema.xhtml">
    
        <ui:define name="menu">
		<ui:include src="/includes/menu.xhtml" />
	</ui:define>
    
<ui:define name="conteudo">
   
  <h:body>
       <h:form>
            <h:messages id="messages" />
            <h:panelGrid columns="2">
                  <p:outputLabel for="id" value="ID:" />
                  <p:spinner id="id"  />
                  
                  <p:outputLabel for="nome" value="Nome:" />
                  <p:inputText id="nome"  />
                  
                  <p:outputLabel for="senha" value="Senha:" />
                  <p:inputText id="senha"  />
                  
                  <p:outputLabel for="descricao" value="Descrição:" />
                  <p:inputTextarea id="descricao" />
   
                  <p:commandButton  value="Cadastrar" icon="ui-icon-star" 
                    update="messages">
                  </p:commandButton>
                  
                  <br/>
                  
            <p:dataTable var="usuario" value="#{UsuarioMB.usuarios}">
                  <p:column headerText="Id">
                       <h:outputText value="#{usuario.id}" />
                  </p:column>
   
                  <p:column headerText="Nome">
                       <h:outputText value="#{usuario.nome}" />
                  </p:column>
   
                  <p:column headerText="Senha">
                       <h:outputText value="#{usuario.senha}" />
                  </p:column>
   
                  <p:column headerText="Descrição">
                       <h:outputText value="#{usuario.descricao}" />
                  </p:column>
                  
                  <p:column headerText="Data de Cadastro">
                       <h:outputText value="#{usuario.dataCadastro}" />
                  </p:column>               
            </p:dataTable>
   
            </h:panelGrid>
       </h:form>
  </h:body>
</ui:define>
</ui:composition>
